<table>
  <thead>
  <tr>
    <th>Year</th>
    <th>Investment Value</th>
    <th>Total Interest</th>
    <th>Invested Capital</th>
  </tr>
  </thead>
  <tbody>
    @for (item of calculatedResult(); track item.year) {
  <tr>
      <td>{{ item.year }}</td>
      <td>{{ item.investmentValue }}</td>
      <td>{{ item.totalInterest }}</td>
      <td>{{ item.investedCapital }}</td>
  </tr>
    }

  </tbody>
</table>
