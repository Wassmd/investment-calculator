<table>
  <thead>
  <tr>
    <th>Year</th>
    <th>Investment Value</th>
    <th>Interest(Year)</th>
    <th>Total Interest</th>
    <th>Invested Capital</th>
  </tr>
  </thead>
  <tbody>
    @for (item of dummyList; track item.col1) {
  <tr>
      <td>{{ item.col1 }}</td>
      <td>{{ item.col2 }}</td>
      <td>{{ item.col3 }}</td>
      <td>{{ item.col4 }}</td>
      <td>{{ item.col5 }}</td>
  </tr>
    }

  </tbody>
</table>
